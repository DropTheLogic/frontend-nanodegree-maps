<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="Description" content="Udacity Neighborhood Maps Project">
	<meta name="Author" content="Danny MÃ¡rquez">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<title>The Williamsburger!</title>

	<style type="text/css">
		body {
			font-family: 'Courier New', monospace;
			margin: 0px;
			background: #d7ccc8;
		}
		header {
			text-align: center;
		}
		header h1 {
			width: 300px;
			margin-top: 2px;
			margin-bottom: 2px;
			color: #3e2723;
			text-transform: uppercase;
			transform: rotate(-1deg);
			display: inline-block;
			vertical-align: top;
		}
		#subheader {
			display: none;
		}
		#side-panel {
			position: absolute;
			top: 0px;
			bottom: 0px;
			width: 218px;
			background: #795548;
			color: #d7ccc8;
		}
		.side-panel-closed {
			left: -210px;
			overflow-y: hidden;
		}
		.side-panel-open {
			left: 0px;
			overflow-y: auto;
			box-shadow: 0px 2px 8px #3e2723;
		}
		#side-panel-tab {
			position: fixed;
			top: 0px;
			background: #795548;
			padding: 10px 12px;
			border-radius: 0px 0px 12px 0px;
			color: #d7ccc8;
			box-shadow: 0px 2px 8px #3e2723;
			margin: 0px;
		}
		.tab-open {
			left: 218px;
		}
		.tab-closed {
			left: 8px;
		}
		#side-panel h3 {
			margin: 0px;
			padding: 8px;
			text-align: center;
		}
		#filter {
			padding: 8px;
			font-size: 12px;
			text-align: center;
			box-shadow: 0px 2px 4px #3e2723;
		}
		#filter-name {
			width: 178px;
		}
		.list-item {
			padding: 8px 8px 12px 8px;
		}
		.list-item:hover {
			background: #bcaaa4;
		}
		.list-item h5 {
			margin: 8px 2px 0px;
		}
		.address {
			font-size: 10px;
			font-style: italic;
		}
		.list-item:hover h5, .list-item:hover .address {
			color: #3e2723;
		}
		#map {
			position: absolute;
			left: 8px;
			right: 0px;
			top: 90px;
			bottom: 0px;
			z-index: -1;
		}
		.info-window {
			max-width: 250px;
			padding-right: 12px;
		}
		.info-window-title {
			font-size: 1.5em;
			margin: 5px 0px;
		}
		.photo-frame {
			margin: 2px;
			border: 5px solid #eee;
			box-shadow: 1px 1px 0px #999;
		}
		.section-head {
			padding: 10px 0px 5px;
			font-weight: 700;
		}
		.section-sub {
			font-size: 10px;
			font-weight: 100;
		}
		.open-now {
			font-weight: 700;
			color: red;
			text-transform: uppercase;
			font-size: 12px;
		}
		.closed {
			color: grey;
			font-size: 8px;
			text-transform: uppercase;
		}
		.tips li {
			font-style: italic;
			padding: 5px;
		}
		@media screen and (min-width: 400px) {
			#subheader {
				display: block;
				position: relative;
			}
			#map {
				top: 108px;
			}
		}
		@media screen and (min-width: 638px) {
			.logo {
				background-image: url('img/hamburger.png');
				background-size: 152px 100px;
				width: 152px;
				height: 100px;
				display: inline-block;
			}
			#subheader {
				top: -27px;
			}
		}
		@media screen and (min-width: 720px) {
			#side-panel {
				top: 108px;
			}
			.side-panel-closed {
				left: 0px;
				overflow-y: auto;
				box-shadow: 0px 2px 8px #3e2723;
			}
			#side-panel-tab {
				display: none;
			}
		}
		@media screen and (min-width: 920px) {
			#side-panel {
				width: 25%;
			}
			#map {
				left: 25%;
			}
		}
	</style>
</head>

<body>
	<header>
		<div class="logo"></div>
		<h1>The Williamsburger!</h1>
		<div class="logo"></div>
		<h4 id="side-panel-tab" data-bind="click: toggleSidePanel, css: setTabCSS">Feed Me!</h4>
		<div id="subheader">Finding the burgers in Williamsburg</div>
	</header>

	<div id="side-panel" data-bind="css: setSidePanelCSS">
		<h3>THE LIST</h3>
		<div id="filter">
			<div>Filter list:</div>
			<input id="filter-name" type="text"
				   name="filter-name" placeholder="e.g. 'DuMont'"
				   data-bind="textInput: filter, event: {keydown: $root.esc}" />
			<div data-bind="text: filterCountString"></div>
		</div>
		<div id="listings" data-bind="foreach: listings">
			<div class="list-item" data-bind="
				visible: $root.isFiltered($data),
				click: function() {
					new google.maps.event.trigger(markers[this.index](), 'click');
					$root.toggleSidePanel();
				}">
				<h5 data-bind="text: $data.name"></h5>
				<div class="address" data-bind="text: $data.address"></div>
			</div>
		</div>
	</div>

	<div id="map" data-bind="click: closeSidePanel"></div>

	<script src="js/knockout-3.4.0.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/app.js"></script>
	<script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places&key=APIKEY&v=3&callback=initMap">
    </script>
</body>
</html>
