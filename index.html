<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="Description" content="Udacity Neighborhood Maps Project">
	<meta name="Author" content="Danny MÃ¡rquez">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<title>The Williamsburger!</title>

	<style type="text/css">
		body {
			font-family: 'Courier New', monospace;
			margin: 0px;
			background: #d7ccc8;
		}
		header {
			text-align: center;
		}
		header h1 {
			margin: 5px 10px;
			color: #3e2723;
			text-transform: uppercase;
			transform: rotate(-1deg);
		}
		#subheader {
			display: none;
		}
		#side-panel {
			position: fixed;
			top: 0px;
			width: 218px;
			height: 100%;
			background: #795548;
			color: #d7ccc8;
		}
		.side-panel-closed {
			left: -210px;
			overflow-y: hidden;
		}
		.side-panel-open {
			left: 0px;
			overflow-y: auto;
			box-shadow: 0px 2px 8px #3e2723;
		}
		#side-panel-tab {
			position: fixed;
			top: 140px;
			background: #795548;
			padding: 12px 6px;
			border-radius: 0px 4px 4px 0px;
		}
		.tab-open {
			left: 218px;
		}
		.tab-closed {
			left: 8px;
		}
		#side-panel h3 {
			margin: 0px;
			padding: 8px;
			text-align: center;
		}
		#filter {
			padding: 8px;
			font-size: 12px;
			text-align: center;
			box-shadow: 0px 2px 4px #3e2723;
		}
		#filter-name {
			width: 178px;
		}
		.list-item {
			padding: 8px 8px 12px 8px;
		}
		.list-item:hover {
			background: #bcaaa4;
		}
		.list-item h5 {
			margin: 8px 2px 0px;
		}
		.address {
			font-size: 10px;
			font-style: italic;
		}
		.list-item:hover h5, .list-item:hover .address {
			color: #3e2723;
		}
		#map {
			position: absolute;
			left: 8px;
			right: 0px;
			top: 90px;
			bottom: 0px;
			z-index: -1;
		}
		@media screen and (min-width: 400px) {
			#subheader {
				display: block;
				padding: 8px;
			}
		}
	</style>
</head>

<body>
	<header>
		<h1>The Williamsburger!</h1>
		<div id="subheader">Finding the burgers in Williamsburg</div>
	</header>

	<div id="side-panel" data-bind="css: setSidePanelCSS">
		<div id="side-panel-tab" data-bind="click: toggleSidePanel, css: setTabCSS">Feed Me!</div>
		<h3>THE LIST</h3>
		<div id="filter">
			<div>Filter list:</div>
			<input id="filter-name" type="text"
				   name="filter-name" placeholder="e.g. 'DuMont'"
				   data-bind="textInput: filter" />
			<div data-bind="text: filterCountString"></div>
		</div>
		<div id="listings" data-bind="foreach: listings">
			<div class="list-item" data-bind="
				visible: $root.isFiltered($data),
				click: function() {
					new google.maps.event.trigger(markers[this.index], 'click');
					$root.toggleSidePanel();
				}">
				<h5 data-bind="text: $data.name"></h5>
				<div class="address" data-bind="text: $data.address"></div>
			</div>
		</div>
	</div>

	<div id="map" data-bind="click: closeSidePanel"></div>

	<script src="js/knockout-3.4.0.js"></script>
	<script src="js/app.js"></script>
	<script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places&key=APIKEY&v=3&callback=initMap">
    </script>
</body>
</html>
